<div class="vote">
  <p class="vote-title">Pour qui voterez-vous aujourd'hui?</p>
  <div class="votes-container row align-content-sm-start">
    <button class="vote-container card1 col-2" (click)="vote(listName1)">
      <div>
        <img [src]="imgURL1">
      </div>
    </button>
    <button class="vote-container card2 col-2" (click)="vote(listName2)">
      <div>
        <img [src]="imgURL2">
      </div>
    </button>
  </div>
</div>
