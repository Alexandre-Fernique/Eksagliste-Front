<div class="question-container">
  <div class="question-title">
    <h1>{{question.question}}</h1>
  </div>
  <div class="question-content">
    <div class="question-btn row">
      <button class="btn-gauche col-2" (click)="vote(question.listeGaucheId)">{{question.listeGauche}}</button>
      <button class="btn-droite col -2"(click)="vote(question.listeDroiteId)">{{question.listeDroite}}</button>
    </div>

    <div class="progress">
      <div class="progress-bar pb1" [style.width.%] = "question.percentage">
        {{question.nbVoteGauche}}
      </div>
      <div class="progress-bar pb2" [style.width.%] = "100 - question.percentage">
        {{question.nbVoteDroite}}
      </div>
    </div>

    <button class="info-btn" (click)="getMoreInfo()">Plus d'infos</button>

  </div>
</div>
