<div class="h-100">
  <div class="login mx-auto  ">
    <form [formGroup]="form" (ngSubmit)="validate()">
      <img class="img-fluid" src="assets/eksagliste.png">
      <div class="row text-center mt-3">
        <h1>Créer son mot de passe</h1>
      </div>
      <div class="row text-center mt-3">
        <h3 class="text-danger" [hidden]="!erreur">Un mot de passe a déjà été créer pour votre compte</h3>
        <h3 class="text-danger" [hidden]="!erreur">Veuillez contacter Alexandre Fernique</h3>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Entrez un mot de passe de 8 caractère minimum</mat-error>
        </mat-form-field>

        <mat-form-field  appearance="outline">
          <mat-label>Confirmation de Mot de passe</mat-label>
          <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword">
          <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.hasError('notSame')">Les mot de passe ne sont pas identique</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Se connecter</button>
      </div>
    </form>
  </div>
</div>
