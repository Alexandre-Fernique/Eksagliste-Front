<div class="h-100 body">
  <div class="login mx-auto mt-3">
    <form [formGroup]="form" (ngSubmit)="validate()">



      <div class="col"><a href="/"><img class="img-fluid" src="assets/eksagliste.png"></a></div>



      <div class="row text-center mt-3">
        <h1>Connexion</h1>
      </div>
      <div class="row text-center mt-3">
        <h3 class="text-danger" [hidden]="!erreur">Votre e-mail ou mot de passe est erroné</h3>
      </div>
      <div class="row">
        <mat-form-field  appearance="outline" floatLabel="always">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="jean.louis" formControlName="email" required>
          <span matSuffix>@etu.umontpellier.fr</span>
          <mat-error>Entrez une Url</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Entrez un mot de passe de 8 caractère minimum</mat-error>
        </mat-form-field>
        <a href="forgotPassword" class="mb-3" >Mot de passe oublié?</a>
        <div class="d-flex justify-content-center">
          <mat-spinner diameter="50" *ngIf="loadingData"></mat-spinner>
        </div>

        <button mat-raised-button class="mb-3" color="primary" [disabled]="!form.valid && !loadingData" type="submit">Se connecter</button>
        <mat-icon class="cursor" (click)="router.navigate(['/'])">arrow_back</mat-icon>
      </div>
    </form>
  </div>
</div>
